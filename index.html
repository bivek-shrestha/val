<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíò Budi</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", serif;
        background: radial-gradient(circle at top, #ff6b81, #b83260);
        color: white;
        text-align: center;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        position: relative;
        max-width: 720px;
        width: 100%;
      }

      h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        margin-bottom: 10px;
        animation: fadeIn 1.5s ease;
      }

      h2 {
        font-size: clamp(1.4rem, 5vw, 2rem);
        margin-top: 20px;
      }

      p {
        font-size: clamp(1rem, 4.5vw, 1.35rem);
        min-height: 120px;
        line-height: 1.6;
      }

      .buttons {
        margin-top: 25px;
        position: relative;
        height: 140px;
      }

      button {
        font-size: clamp(1rem, 4.5vw, 1.2rem);
        padding: 14px 28px;
        margin: 10px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yes {
        background: #fff;
        color: #ff3366;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      #yes:active {
        transform: scale(1.4);
      }

      #no {
        background: rgba(255, 255, 255, 0.25);
        color: white;
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
      }

      .hidden {
        display: none;
      }

      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        top: 0;
        left: 0;
      }

      .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .music {
        position: fixed;
        bottom: 12px;
        right: 12px;
        font-size: 0.85rem;
        opacity: 0.85;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container" id="main">
      <h1>My Love ‚ù§Ô∏è, Brisha</h1>
      <p id="typewriter"></p>

      <h2 id="question" class="hidden">Will you be my Valentine?</h2>

      <div class="buttons">
        <button id="yes" class="hidden">Yes üíï</button>
        <button id="no" class="hidden">No üòè</button>
      </div>
    </div>

    <div class="container hidden" id="success">
      <h1>You have my whole heart üíñ budu</h1>
      <p>
        Loving you is my favorite thing I‚Äôve ever done.
        <br /><br />
        And I‚Äôd choose you‚Äî
        <br />
        on the loud days,
        <br />
        on the quiet nights,
        <br />
        and on every ordinary moment in between.
      </p>
    </div>

    <div class="hearts" id="hearts"></div>

    <div class="music" id="musicToggle">üéµ Music: Off</div>

    <!-- Soft background music -->
    <audio id="bgMusic" loop>
      <source src="romantic.mp3" type="audio/mpeg" />
    </audio>

    <!-- Nazm Nazm (ADD YOUR OWN MP3 FILE) -->
    <audio id="nazmNazm" loop>
      <source src="nazm.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const text = [
        "Hey beautiful.",
        "",
        "I hope you know this‚Äî",
        "but you are my favorite part of every day.",
        "",
        "In a world that moves too fast,",
        "you are my calm.",
        "",
        "You are my best friend,",
        "my greatest adventure,",
        "and my forever favorite person.",
        "",
        "So today, and every day after‚Ä¶",
        "I just want to ask you one thing.",
      ];

      const noMessages = [
        "No? ü•∫",
        "Hey‚Ä¶ be nice üòò",
        "Are you sure?",
        "That button looks suspicious‚Ä¶",
        "Okay but I‚Äôm charming üòè",
        "You married me üòå",
        "Just say yes üíï",
      ];

      const writer = document.getElementById("typewriter");
      const question = document.getElementById("question");
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const main = document.getElementById("main");
      const success = document.getElementById("success");
      const hearts = document.getElementById("hearts");

      const music = document.getElementById("bgMusic");
      const nazm = document.getElementById("nazmNazm");
      const musicToggle = document.getElementById("musicToggle");

      let line = 0;
      let char = 0;
      let noCount = 0;

      function typeLine() {
        if (line < text.length) {
          if (char < text[line].length) {
            writer.innerHTML += text[line].charAt(char);
            char++;
            setTimeout(typeLine, 45);
          } else {
            writer.innerHTML += "<br><br>";
            line++;
            char = 0;
            setTimeout(typeLine, 600);
          }
        } else {
          question.classList.remove("hidden");
          yesBtn.classList.remove("hidden");
          noBtn.classList.remove("hidden");
        }
      }

      typeLine();

      function dodgeNo() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.textContent = noMessages[noCount % noMessages.length];
        noCount++;
      }

      noBtn.addEventListener("click", dodgeNo);
      noBtn.addEventListener("touchstart", dodgeNo);

      yesBtn.addEventListener("click", () => {
        main.classList.add("hidden");
        success.classList.remove("hidden");

        music.pause();
        music.currentTime = 0;

        nazm.play();
        musicToggle.textContent = "üéµ Now playing: Nazm Nazm üíñ";

        launchHearts();
      });

      function launchHearts() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 3 + "s";
          hearts.appendChild(heart);
          setTimeout(() => heart.remove(), 6000);
        }, 250);
      }

      musicToggle.addEventListener("click", () => {
        if (music.paused && nazm.paused) {
          music.play();
          musicToggle.textContent = "üéµ Music: On";
        } else {
          music.pause();
          musicToggle.textContent = "üéµ Music: Off";
        }
      });
    </script>
  </body>
</html>
